{% extends 'base.html' %} {% load static %} {% block contents %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<div class="bodyContainer">
  <div class="titleContainer">
    <h1 class="title">블로그 실습</h1>
    <img
      src="{% static 'imoticon.png' %}"
      width="100"
      height="100"
      class="logo"
    />
  </div>

  <a href="{%url 'new' %}" class="btn">새 글 작성하기</a>
  <br />
  <br />
  {% for blog in blogs %}
  <a href="{%url 'detail' blog.id %}">
    <div class="blogContainer">
      <h2>{{blog.title}}</h2>
      <p>{{blog.contents}}</p>
      <span style="color: grey">{{blog.created_at}}</span>
    </div>
  </a>
  <br />
  {% endfor %}
</div>
{% endblock %}
