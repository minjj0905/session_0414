{% extends 'base.html' %} {% block contents %}
<h1>글 수정하기</h1>
<form
  action="{% url 'update' blog.id %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <br />
  <h4>제목 <input type="text" name="title" value="{{blog.title}}" /></h4>
  <h4>내용</h4>
  <textarea name="contents" id="" cols="30" rows="10">
{{blog.contents}}</textarea
  >
  <h4>사진</h4>
  <input type="file" name="image" />
  <br />
  <br />
  <input type="submit" value="작성하기" />
</form>
{% endblock %}
